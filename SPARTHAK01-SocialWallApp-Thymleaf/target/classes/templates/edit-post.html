<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family:'Inter', Arial, sans-serif; background:#f0f2f5; padding:30px; }
        .container { max-width:600px; margin:auto; }
        textarea { width:100%; padding:15px; border-radius:8px; border:1px solid #ccc; margin-bottom:15px; font-size:14px; }
        button { background:#0077ff; color:#fff; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:600; }
        button:hover { background:#005bbb; }
        a { text-decoration:none; color:#0077ff; font-weight:600; }
    </style>
</head>
<body>
<div class="container">
    <h3>Edit Post</h3>
    <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post">
        <textarea name="text" rows="5" required th:text="${post.text}"></textarea>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="/">Cancel</a>
</div>
</body>
</html>
