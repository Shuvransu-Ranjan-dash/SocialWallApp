<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comments</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family:'Inter', Arial, sans-serif; background:#f0f2f5; color:#333; padding:20px; }
        .container { max-width:700px; margin:auto; }
        .box { background:#fff; padding:20px; margin-bottom:20px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
        h3,h4 { color:#0077ff; margin-bottom:10px; }
        img { max-width:100%; border-radius:8px; margin-bottom:15px; }
        textarea,input { width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; }
        button { background:#0077ff; color:#fff; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:600; }
        button:hover { background:#005bbb; }
        .comment { border-bottom:1px solid #ddd; padding-bottom:10px; margin-bottom:10px; }
        .actions a { color:#0077ff; text-decoration:none; font-weight:600; }
        .actions a:hover { text-decoration:underline; }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <h3 th:text="${post.username}"></h3>
        <p th:text="${post.text}"></p>
        <img th:if="${post.imageUrl != null}" th:src="@{${post.imageUrl}}" alt="Post Image"/>
    </div>

    <div class="box">
        <h4>Add Comment</h4>
        <form th:action="@{/posts/{id}/comments/add(id=${post.id})}" method="post">
            <input type="text" name="username" placeholder="Your Name" required>
            <textarea name="comment" placeholder="Write your comment..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="box">
        <h4>Comments</h4>
        <div th:if="${#lists.isEmpty(comments)}"><p>No comments yet.</p></div>
        <div th:each="c : ${comments}" class="comment">
            <strong th:text="${c.username}"></strong>
            <p th:text="${c.comment}"></p>
            <form th:action="@{/comments/{id}/delete(id=${c.id})}" method="post" onsubmit="return confirm('Delete this comment?');">
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>

    <div style="text-align:center;">
        <a href="/"> Back to Home</a>
    </div>
</div>
</body>
</html>
